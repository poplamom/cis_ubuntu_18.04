---
is_ubuntu_18: "{{ ansible_distribution == 'Ubuntu' and ansible_distribution_major_version == '18' }}"
required_packages:
  - libpam-pwquality
  - auditd
  - audispd-plugins
  - ntp
  - chrony
  - aide
  - autofs
  # - iptables-persistent
  - unattended-upgrades

packages_to_remove:
  - avahi-daemon
  - cups
  - isc-dhcp-server
  - slapd
  - inetutils-inetd
  - xserver-xorg-core
  - nfs-kernel-server
  - nfs-common
  - vsftpd
  - apache2
  - dovecot-imapd
  - dovecot-pop3d
  - cyrus-imapd
  - uw-imap
  - courier-imap
  - samba
  - squid
  - squid3
  - snmpd
  - net-snmp
  - rsync

# Example configuration settings
password_min_length: 14
password_reuse_limit: 5
aide_cron_config: "/etc/cron.d/aide"
# Additional settings can be added here as needed
